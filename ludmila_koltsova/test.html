<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фотография и текст</title>
    <style>
        .container {
            display: flex;
            align-items: center; /* Выравнивание по центру по вертикали */
        }
        .image {
            margin-right: 20px; /* Отступ между изображением и текстом */
        }
        img {
            max-width: 100%; /* Адаптивное изображение */
            height: auto; /* Сохранение пропорций изображения */
        }
    </style>
</head>
<body>

h1
<div class="container">
    <div class="image">
        <img src="https://via.placeholder.com/150" alt="Пример изображения">
    </div>
    <div class="text">
        <p>Это пример текста, который будет располагаться справа от изображения. Здесь можно написать что угодно. Текст будет продолжаться на одной строке без заголовка.</p>
    </div>
</div>

</body>
</html>
